<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
    <h1>Sign Up</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('auth.sign_up') }}" method="post">
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="text" id="firstName" name="firstName" placeholder="Usename" required><br>
        <input type="password" id="password1" name="password1" placeholder="Password" required><br>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required><br><br>
        
        <div class="terms">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I agree to the <a href="#">terms and conditions</a></label>
        <button type="submit">Sign Up</button>
        <div class="member">
            Already a member?<a href="{{ url_for('auth.sign_in') }}">Login Here</a>
        </div>
    </form>

    
    </div>

    
</div>
</body>
</html>
